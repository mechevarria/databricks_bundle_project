# This is a Databricks asset bundle definition for databricks_bundle_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_bundle_project
  uuid: eaf7f22b-fc9a-4fd7-8265-eb837c92229d

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/mike.echevarria@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mike.echevarria@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: mike.echevarria@databricks.com
        level: CAN_MANAGE
